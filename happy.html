<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./happy.css">
</head>
<body>
    <div class="container">
        <form id="form" class="form">
                <h2>Создать аккаунт</h2>
                <p>Быстро и легко</p>
                <div class="line-div"></div>
            <div class="together">
                <div class="face-control">
                    <input type="text" id="username" placeholder="Имя" />
                    <input type="text" id="firstname" placeholder="Фамилия" />
                </div>
    
                <div class="number-control">
                    <input type="text" id="numder" placeholder="Номер мобильного телефона или эл. адрес" />
                </div>
    
                <div class="password-control">
                    <input type="password" id="password" placeholder="Новый пароль" />
                </div>
                <div class="year-control">
                    Дата рождения.
                    <div class="control">
                        <select name="" id="">
                           <option value="">1</option>
                           <option value="">2</option>
                           <option value="">3</option>
                           <option value="">4</option>
                           <option value="">5</option>
                           <option value="">6</option>
                           <option value="">7</option>
                           <option value="">8</option>
                           <option value="">9</option>
                           <option value="">10</option>
                        </select>
                        <select name="" id="">
                            <option value="">Янв</option>
                            <option value="">Фев</option>
                            <option value="">Март</option>
                            <option value="">Апр</option>
                            <option value="">Мая</option>
                            <option value="">Июнь</option>
                            <option value="">Июль</option>
                            <option value="">Авг</option>
                            <option value="">Сент</option>
                            <option value="">Окт</option>
                            <option value="">Ноя</option>
                            <option value="">Дек</option>
                        </select>
                        <select name="" id="">
                            <option value="">2000</option>
                            <option value="">2001</option>
                            <option value="">2002</option>
                            <option value="">2003</option>
                            <option value="">2004</option>
                            <option value="">2005</option>
                            <option value="">2006</option>
                        </select>
                    </div>
                </div>
                
                <div class="button-control">
                    
                    <button class="reg-btn">Регистрация</button>
                    <p>У вас уже есть аккаунт?</p>
                </div>
            </div>

        </form>
    </div>

    <script src="./happy.js"></script>
</body>
</html>
